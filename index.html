<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="stylesheet" type="text/css" href="src/css/semantic.min.css">
    <script src="src/js/tf.min.js"></script>
    <script type="text/javascript" src="src/js/paper-full.js"></script>
</head>
<body>
    <div class="ui centered grid" id="real-wrapper">
        <div id="wrapper">
            <div id="control-ui">
                <div class="ui huge header" id="title">Asteroids</div>
                <div class="camera">
                    <video id="video">Video stream not available.</video>
                    <p>Click on the left and right boxes to assign controls, and then click 'Train'.</p>
                </div>
                
                <div id="controls">
                    <canvas id="left-control">
                    </canvas>

                    <canvas id="right-control">
                    </canvas>                              
                </div>

                <button class="ui button" id="train">Train</button>
                <p id="loss">Loss: </p>
                
                <select id="gameMode">
                    <option value="NN" selected="selected">Neural Net(MobileNet)</option>
                    <option value="pixelSubtraction">Pixel SUbtraction</option>
                </select>
            </div>
    
            <div id="game">
    
                <canvas id="gameCanvas" resize></canvas>
    
            </div>
        </div>
    </div>

    <script src="src/js/vars.js"></script>
    <script type="text/paperscript" src="src/js/game.js" canvas="gameCanvas"></script>
    <script src="src/js/camera.js"></script>
    <script src="src/js/model.js"></script>
    <script src="src/js/controls.js"></script>
    
</body>
</html>
